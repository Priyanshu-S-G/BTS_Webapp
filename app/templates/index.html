<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRATS Tumor Segmentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .file-input-label {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .uploaded {
            border-color: #667eea !important;
            background: linear-gradient(135deg, #667eea10, #764ba210) !important;
        }
    </style>
</head>

<body class="animated-gradient min-h-screen py-8 px-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="glass rounded-2xl shadow-2xl overflow-hidden mb-6">
            <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 text-center">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-2">ðŸ§  BRATS 2D Slice Segmentation</h2>
                <p class="text-white/90 text-sm">Deep Learning Brain Tumor Segmentation</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="glass rounded-2xl shadow-2xl p-6 md:p-10">
            <!-- Upload Section -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    UPLOAD MRI MODALITIES
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- FLAIR -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">FLAIR (.nii/.nii.gz)</label>
                        <label for="flair" class="file-input-label block">
                            <div id="flair-box" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center bg-white hover:bg-gray-50 transition-all">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span id="flair-text" class="text-sm text-gray-600">Choose File</span>
                            </div>
                        </label>
                        <input type="file" id="flair" accept=".nii,.nii.gz">
                    </div>

                    <!-- T1 -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">T1 (.nii/.nii.gz)</label>
                        <label for="t1" class="file-input-label block">
                            <div id="t1-box" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center bg-white hover:bg-gray-50 transition-all">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span id="t1-text" class="text-sm text-gray-600">Choose File</span>
                            </div>
                        </label>
                        <input type="file" id="t1" accept=".nii,.nii.gz">
                    </div>

                    <!-- T1CE -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">T1CE (.nii/.nii.gz)</label>
                        <label for="t1ce" class="file-input-label block">
                            <div id="t1ce-box" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center bg-white hover:bg-gray-50 transition-all">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span id="t1ce-text" class="text-sm text-gray-600">Choose File</span>
                            </div>
                        </label>
                        <input type="file" id="t1ce" accept=".nii,.nii.gz">
                    </div>

                    <!-- T2 -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">T2 (.nii/.nii.gz)</label>
                        <label for="t2" class="file-input-label block">
                            <div id="t2-box" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center bg-white hover:bg-gray-50 transition-all">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span id="t2-text" class="text-sm text-gray-600">Choose File</span>
                            </div>
                        </label>
                        <input type="file" id="t2" accept=".nii,.nii.gz">
                    </div>
                </div>

                <!-- Model & Slice Controls -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">Model</label>
                        <select id="model" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-white">
                            <option value="unet">UNet</option>
                            <option value="segnet">SegNet</option>
                            <option value="minisegnet">MiniSegNet</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-2 uppercase tracking-wide">Slice index (optional)</label>
                        <input type="number" id="slice_index" placeholder="leave empty for center slice" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="runBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Generate Mask
                    </span>
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <div class="border-t-2 border-gray-200 pt-8">
                    <!-- Preview & Mask Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Preview -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                Preview (RGB from 3 channels)
                            </h3>
                            <div class="bg-gray-900 rounded-xl p-4 shadow-lg">
                                <img id="preview_img" class="w-full rounded-lg">
                            </div>
                        </div>

                        <!-- Predicted Mask -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Predicted Mask
                            </h3>
                            <div class="bg-gray-900 rounded-xl p-4 shadow-lg">
                                <img id="mask_img" class="w-full rounded-lg">
                            </div>
                        </div>
                    </div>

                    <!-- Debug Info -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Debug Info
                        </h3>
                        <pre id="debug" class="bg-gray-900 text-gray-100 p-6 rounded-xl overflow-x-auto text-sm shadow-lg"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File upload handlers with visual feedback
        const fileInputs = ['flair', 't1', 't1ce', 't2'];
        
        fileInputs.forEach(id => {
            const input = document.getElementById(id);
            const box = document.getElementById(id + '-box');
            const text = document.getElementById(id + '-text');
            
            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    box.classList.add('uploaded');
                    text.textContent = this.files[0].name;
                    text.classList.add('font-semibold', 'text-indigo-700');
                } else {
                    box.classList.remove('uploaded');
                    text.textContent = 'Choose File';
                    text.classList.remove('font-semibold', 'text-indigo-700');
                }
            });
        });

        // Main prediction logic
        document.getElementById("runBtn").onclick = async function() {
            const flair = document.getElementById("flair").files[0];
            const t1 = document.getElementById("t1").files[0];
            const t1ce = document.getElementById("t1ce").files[0];
            const t2 = document.getElementById("t2").files[0];
            const model = document.getElementById("model").value;
            const sliceIndex = document.getElementById("slice_index").value;

            if (!flair || !t1 || !t1ce || !t2) {
                alert("Please upload all four modalities.");
                return;
            }

            const fd = new FormData();
            fd.append("flair", flair);
            fd.append("t1", t1);
            fd.append("t1ce", t1ce);
            fd.append("t2", t2);
            fd.append("model", model);
            if (sliceIndex) fd.append("slice_index", sliceIndex);

            document.getElementById("debug").innerText = "Processing...";
            document.getElementById("results").classList.remove("hidden");

            const res = await fetch("/predict", {
                method: "POST",
                body: fd
            });

            const data = await res.json();

            if (!res.ok) {
                document.getElementById("debug").innerText = JSON.stringify(data, null, 2);
                return;
            }

            // preview image
            const prev = document.getElementById("preview_img");
            prev.src = "data:image/png;base64," + data.preview_b64;
            prev.style.display = "block";

            // mask image
            const mask = document.getElementById("mask_img");
            mask.src = "data:image/png;base64," + data.mask_b64;
            mask.style.display = "block";

            document.getElementById("debug").innerText = JSON.stringify(data.debug, null, 2);
        };
    </script>
</body>
</html>
